services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=erp_user
      - DB_PASS=erp_password
      - DB_NAME=erp_db
    networks:
      - erp_network
    restart: unless-stopped

  db:
    image: mysql:5.7
    container_name: erp_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: erp_db
      MYSQL_USER: erp_user
      MYSQL_PASSWORD: erp_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - erp_network
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: erp_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: erp_user
      PMA_PASSWORD: erp_password
    depends_on:
      - db
    networks:
      - erp_network
    restart: unless-stopped

networks:
  erp_network:
    driver: bridge

volumes:
  mysql_data:
